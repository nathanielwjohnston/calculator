<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator-display">
    0
  </div>
  <div id="calculator-buttons">
    <button id="0-button" data-value="0" data-button-type="number">0</button>
    <button id="1-button" data-value="1" data-button-type="number">1</button>
    <button id="2-button" data-value="2" data-button-type="number">2</button>
    <button id="3-button" data-value="3" data-button-type="number">3</button>
    <button id="4-button" data-value="4" data-button-type="number">4</button>
    <button id="5-button" data-value="5" data-button-type="number">5</button>
    <button id="6-button" data-value="6" data-button-type="number">6</button>
    <button id="7-button" data-value="7" data-button-type="number">7</button>
    <button id="8-button" data-value="8" data-button-type="number">8</button>
    <button id="9-button" data-value="9" data-button-type="number">9</button>
    <button id="+-button" data-value="+" data-button-type="operator">+</button>
    <button id="--button" data-value="-" data-button-type="operator">-</button>
    <button id="*-button" data-value="*" data-button-type="operator">*</button>
    <button id="/-button" data-value="/" data-button-type="operator">/</button>
    <button id="=-button" data-value="=" data-button-type="equals">=</button>
    <button id="AC-button" data-value="clear" data-button-type="clear">
      AC
    </button>
  </div>
</body>
</html>
