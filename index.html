<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
    <div id="calculator-display">
      0
    </div>
    <div id="calculator-buttons">
      <button id="button-AC" class="clear" data-value="clear" data-button-type="clear">
        AC
      </button>
      <button 
      id="button-backspace" class="clear" data-value="backspace" data-button-type="backspace">
        &#8592;
      </button>
      <button id="button-/" class="operators" data-value="/" data-button-type="operator">/</button>
      <button id="button-7" class="numbers" data-value="7" data-button-type="number">7</button>
      <button id="button-8" class="numbers" data-value="8" data-button-type="number">8</button>
      <button id="button-9" class="numbers" data-value="9" data-button-type="number">9</button>
      <button id="button-*" class="operators" data-value="*" data-button-type="operator">*</button>
      <button id="button-4" class="numbers" data-value="4" data-button-type="number">4</button>
      <button id="button-5" class="numbers" data-value="5" data-button-type="number">5</button>
      <button id="button-6" class="numbers" data-value="6" data-button-type="number">6</button>
      <button id="button--" class="operators" data-value="-" data-button-type="operator">-</button>
      <button id="button-1" class="numbers" data-value="1" data-button-type="number">1</button>
      <button id="button-2" class="numbers" data-value="2" data-button-type="number">2</button>
      <button id="button-3" class="numbers" data-value="3" data-button-type="number">3</button>
      <button id="button-+" class="operators" data-value="+" data-button-type="operator">+</button>
      <button id="button-0" class="numbers" data-value="0" data-button-type="number">0</button>
      <button 
      id="button-decimal" class="numbers" 
      data-value="." data-button-type="number">
        .
      </button>
      <button id="button-=" class="operators" data-value="equals" data-button-type="equals">
        =
      </button>
    </div>
  </div>
</body>
</html>
